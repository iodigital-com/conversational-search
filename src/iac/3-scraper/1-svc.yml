apiVersion: v1
kind: Service
metadata:
  name: csp-scraper
  labels:
    app: csp-scraper
  annotations:
    prometheus.io/path: '/actuator/prometheus'
    prometheus.io/port: '8080'
    prometheus.io/scrape: 'true'
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
      name: external
  selector:
    app: csp-scraper