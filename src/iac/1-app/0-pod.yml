apiVersion: apps/v1
kind: Deployment
metadata:
  name: csp-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csp-app
  template:
    metadata:
      labels:
        app: csp-app
    spec:
      containers:
        - name: csp-app
          image: 'iopolestarpocacr.azurecr.io/csp-app:SOMETAG' #TODO tag 
          ports:
            - containerPort: 5000
          resources:
            limits:
              memory: 1280Mi
            requests:
              memory: 500Mi
              cpu: "1.5"
          livenessProbe:
            httpGet:
              path: '/health'
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 15
            failureThreshold: 50
          readinessProbe:
            httpGet:
              path: '/health'
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 15
            failureThreshold: 50
